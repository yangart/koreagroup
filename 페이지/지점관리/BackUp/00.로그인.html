<body>
	<div id="layout-wrapper">

		<div class="auth-page-wrapper">
			<div class="auth-page-content pb-0">
				<div class="container">
					<div class="row justify-content-center">
					
						<div class="col-md-8 col-lg-6 col-xl-5">
							<div class="card mb-0">
								<div class="card-body px-md-5 py-md-5 px-4 py-5">

									<div class="text-left mt-2">
										<span class="d-flex align-items-center">
											<img src="./assets/img/logo-light.png" alt="" height="19">
										</span>
										<h4 class="mt-4 fw-bolder">로그인</h4>
										<p class="text-muted small">최고의 인재가 모여 꿈을 실현하는 <Br>대한민국 NO.1 코리아교육그룹 입니다.</p>
									</div>

									<div class="mt-5">
										<div class="row d-flex align-items-center mb-2">
											<div class="input-group">
												<div class="input-group-text bg-light rounded-3 rounded-end-0 py-3"><img src="./assets/libs/feather-icons/icons/user.svg" alt=""height="19"></div>
												<input type="text" class="form-control border-start-0 rounded-3 rounded-start-0 bg-light" id="username" placeholder="아이디">
											</div>
										</div>
										<div class="row d-flex align-items-center mb-4">
											<div class="input-group">
												<div class="input-group-text bg-light rounded-3 rounded-end-0 py-3"><img src="./assets/libs/feather-icons/icons/key.svg" alt="" height="19" style="transform: rotate(45deg);"></div>
												<input type="password" class="form-control border-start-0 rounded-3 rounded-start-0 bg-light" placeholder="비밀번호" id="password-input">
											</div>
										</div>
										<div class="d-md-flex d-block justify-content-between">
											<div class="form-check">
												<input class="form-check-input rounded-circle" type="checkbox" value="" id="auth-remember-check">
												<label class="form-check-label" for="auth-remember-check">로그인 정보저장</label>
											</div>
											<div class="text-end">
												<a href="#" class="h6 text-muted small btn-link link-offset-2">아이디 또는 비밀번호를 잊으셨나요?</a>
											</div>
										</div>
										<div class="mt-4">
											<button class="btn btn-point rounded-3 py-3 w-100" type="submit">로그인</button>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
