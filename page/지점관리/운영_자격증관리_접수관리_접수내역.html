	<meta property="og:title" content="지점관리자">
	<meta property="og:description" content="지점관리자">
	<meta name="description" content="지점관리자">
	<link href="./assets/libs/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/flatpickr.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/flatpickr.custom.css" rel="stylesheet" type="text/css" />

<body>
	<div class="modal fade" id="pageModal1" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">접수 내역</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						id="close-modal"></button>
				</div><!-- // modal-header -->
				<div class="modal-body">
					<div class="tit-area-bg">
						<div class="tit">구매정보</div>
					</div>
					<table class="table-write border-line">
						<colgroup>
							<col style="width:20%">
							<col style="">
							<col style="width:20%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>계열</th>
								<td>컴퓨터</td>
								<th>지점</th>
								<td>강남</td>
							</tr>
							<tr>
								<th>유형</th>
								<td>ACP</td>
								<th>대면여부</th>
								<td>대면</td>
							</tr>
							<tr>
								<th>시험과목</th>
								<td colspan="3">Photoshop</td>
							</tr>
							<tr>
								<th>수강생</th>
								<td><a href="#" class="btn-link">홍길동(1234)</a></td>
								<th>응시코드</th>
								<td>sbsacademy</td>
							</tr>
						</tbody>
					</table>

					<div class="tit-area-bg mt-4">
						<div class="tit">응시 정보</div>
					</div>
					<table class="table-write">
						<colgroup>
							<col style="width:20%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>응시과목 <i class="text-req">*</i></th>
								<td>
									<select>
										<option value="01">선택</option>
										<option value="02">option 2</option>
										<option value="03">option 3</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>시험일시 <i class="text-req">*</i></th>
								<td>
									<div class="d-flex gap-1 justify-content-between">
										<div class="input-group-flatpickr col-5">
											<input type="text" id="startDate" class="form-control flatpickr-input form-datepicker" placeholder="날짜를 선택하세요." value="2024.01.01">
										</div>
										<input type="text" class="form-control" placeholder="시간" value="11">
										<input type="text" class="form-control" placeholder="분" value="23">
									</div>
								</td>
							</tr>
							<tr>
								<th>합격여부</th>
								<td>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="radio" id="radio1" checked="">
										<label class="form-check-label" for="radio1">선택안함</label>
									</div>
									<div class="form-check form-check-inline ms-4">
										<input class="form-check-input" type="radio" name="radio" id="radio2">
										<label class="form-check-label" for="radio2">합격</label>
									</div>
									<div class="form-check form-check-inline ms-4">
										<input class="form-check-input" type="radio" name="radio" id="radio3">
										<label class="form-check-label" for="radio3">불합격</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

					
				</div><!-- // modal-body -->
				<div class="modal-footer">
					<div class="d-flex justify-content-between w-100">
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-outline-primary">닫기</a>
						</div>
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-point">저장</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/js/layout.js"></script>
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/common.js"></script>
	<script src="./assets/js/custom.js"></script>
	<script>
		$(function () {
			$('#pageModal1').modal('show');
		});
	</script>

</body>

</html>
