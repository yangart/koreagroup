<body>
	<div class="modal fade" id="pageModal1" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">메뉴 등록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						id="close-modal"></button>
				</div><!-- // modal-header -->
				<div class="modal-body">
					<table class="table-write">
						<colgroup>
							<col style="width:20%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>유형</th>
								<td>
									<div class="col-4">
										<select class="form-select" data-choices data-choices-search-false>
											<option value="01">공통</option>
											<option value="02">option 2</option>
											<option value="03">option 3</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th>메뉴명</th>
								<td><input type="text" class="form-control" placeholder="메뉴명을 입력하세요."></td>
							</tr>
							<tr>
								<th>사용여부</th>
								<td>
									<div class="d-flex gap-4 align-items-center">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse1" checked="">
											<label class="form-check-label" for="Radiouse1">사용</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse2">
											<label class="form-check-label" for="Radiouse2">미사용</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3" placeholder="관리용으로 사용할 메모를 입력하세요."></textarea>
					<!-- // mbody-forms -->
				</div><!-- // modal-body -->
				<div class="modal-footer">
					<div class="d-flex justify-content-between w-100">
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-outline-primary">닫기</a>
							<a href="#" class="btn btn-outline-primary">삭제</a> <!-- 조회/수정 시 추가-->
						</div>
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-point">저장</a>
						</div>
					</div>
				</div>
			</div>
