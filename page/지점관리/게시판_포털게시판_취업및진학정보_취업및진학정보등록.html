<!DOCTYPE html>
<html lang="ko" data-layout="vertical" data-sidebar-size="lg" data-preloader="disable">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>지점관리자</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta property="og:title" content="지점관리자">
	<meta property="og:description" content="지점관리자">
	<meta name="description" content="지점관리자">
	<link href="./assets/libs/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/flatpickr.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/flatpickr.custom.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/themes/material_green.css" rel="stylesheet" type="text/css" />

	<link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/layout.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/common.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="modal fade" id="pageModal1" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">취업 및 진학정보 등록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						id="close-modal"></button>
				</div><!-- // modal-header -->
				<div class="modal-body">
					<table class="table table-card">
						<colgroup>
							<col style="width:15%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>템플릿 <i class="text-req">*</i></th>
								<td class="text-start">
									<select>
										<option value="01">컴퓨터</option>
										<option value="02">option 2</option>
										<option value="03">option 3</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>제목 <i class="text-req">*</i></th>
								<td><input type="text" class="form-control" placeholder="제목을 입력하세요." value="벨로프 – 입사를 축하드립니다."></td>
							</tr>						
						</tbody>
					</table>

					<h5 class="mt-4 mb-2 fs-15px">수강생 정보</h5>
					<table class="table table-card">
						<colgroup>
							<col style="width:15%">
							<col style="">
							<col style="width:15%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>지점 <i class="text-req">*</i></th>
								<td class="text-start">
									<select>
										<option value="01">컴퓨터</option>
										<option value="02">option 2</option>
										<option value="03">option 3</option>
									</select>
									<select>
										<option value="01">강남</option>
										<option value="02">option 2</option>
										<option value="03">option 3</option>
									</select>
								</td>
								<th>학과 <i class="text-req">*</i></th>
								<td class="text-start">
									<select>
										<option value="01">컴퓨터</option>
										<option value="02">option 2</option>
										<option value="03">option 3</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>성별 <i class="text-req">*</i></th>
								<td>
									<div class="d-flex gap-3 align-items-center">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse1" checked="">
											<label class="form-check-label" for="Radiouse1">남</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse2">
											<label class="form-check-label" for="Radiouse2">여</label>
										</div>
									</div>
								</td>
								<th>나이 <i class="text-req">*</i></th>
								<td>
									<div class="d-flex gap-1 align-items-center">
										<div class="col-4"><input type="number" class="form-control" min="1" max="999"></div>
										<span>세</span>
									</div>
								</td>
							</tr>
							<tr>
								<th>이름 <i class="text-req">*</i></th>
								<td><input type="text" class="form-control" placeholder="이름을 입력하세요." maxlength="20" value="이하늘"></td>
								<th>취업 담당자 <i class="text-req">*</i></th>
								<td>
									<div class="d-flex gap-1 align-items-center">
										<div class="col-7"><input type="text" class="form-control" placeholder="이름을 입력하세요." value="강희주 과장(컴퓨터 강남)"></div>
										<button type="button" class="btn btn-outline-active">검색</button>
									</div>
								</td>
							</tr>
							<tr>
								<th>구분 <i class="text-req">*</i></th>
								<td colspan="3">
									<div class="d-flex gap-3 align-items-center">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse1" checked="">
											<label class="form-check-label" for="Radiouse1">일반 </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="RadioUse" id="Radiouse2">
											<label class="form-check-label" for="Radiouse2">계좌제</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

					<h5 class="mt-4 mb-2 fs-15px">회사 정보</h5>
					<table class="table table-card">
						<colgroup>
							<col style="width:15%">
							<col style="">
							<col style="width:15%">
							<col style="">
						</colgroup>
						<tbody>
							
							<tr>
								<th>기업명 <i class="text-req">*</i></th>
								<td><input type="text" class="form-control" placeholder="기업명을 입력하세요." maxlength="20" value="벨로프"></td>
								<th>채용일자 <i class="text-req">*</i></th>
								<td>
									<div class="input-group-flatpickr">
										<input type="text" id="startDate" class="form-control flatpickr-input form-datepicker" placeholder="날짜를 선택하세요.">
									</div>
								</td>
							</tr>
							<tr>
								<th>담당업무 <i class="text-req">*</i></th>
								<td colspan="3"><input type="text" class="form-control" placeholder="기업명을 입력하세요." maxlength="20" value="3D 애니메이터"></td>
							</tr>
							<tr>
								<th>기업로고 <i class="text-req">*</i></th>
								<td colspan="3" class="text-start">
									<div class="mb-1">
										<button class="btn btn-outline-primary">로고등록</button>
										<span class="ms-2"><button type="button" class="border-0 bg-white align-middle mb-1">ⓧ</button> 파일명파일명.png</span>
									</div>
									<small class="text-danger">* 이미지는 가로 200px , 세로100px, png 로 등록 해주세요</small>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- // mbody-forms -->
				</div><!-- // modal-body -->
				<div class="modal-footer">
					<div class="d-flex justify-content-between w-100">
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-outline-primary">닫기</a>
							<a href="#" class="btn btn-outline-primary">삭제</a>
						</div>
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-outline-primary">미리보기</a>
							<a href="#" class="btn btn-point">저장</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/libs/jquery-3.7.1/jquery.min.js"></script>
	<script src="./assets/libs/bootstrap-5.3.2/js/bootstrap.min.js"></script>
	<script src="./assets/libs/simplebar/simplebar.min.js"></script>
	<script src="./assets/libs/feather-icons/feather.min.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/flatpickr.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/flatpickr.ko.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/plugins/rangePlugin.js"></script>

	<script src="./assets/js/layout.js"></script>
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/common.js"></script>
	<script src="./assets/js/custom.js"></script>
	<script>
		$(function () {
			$('#pageModal1').modal('show');
		});
	</script>

</body>

</html>
