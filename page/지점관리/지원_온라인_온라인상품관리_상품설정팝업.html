<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>지점관리자</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta property="og:title" content="지점관리자">
	<meta property="og:description" content="지점관리자">
	<meta name="description" content="지점관리자">
	<link href="./assets/libs/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./assets/libs/flatpickr-4.6.13/css/flatpickr.css" rel="stylesheet" type="text/css" />

	<link href="./assets/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="modal fade" id="pageModal1" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">온라인 상품 설정</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						id="close-modal"></button>
				</div><!-- // modal-header -->
				<div class="modal-body">
					<div class="p-2 bg-light mb-2">
						<h6 class="fs-6">상품 정보</h6>
					</div>
					<table class="table-write">
						<colgroup>
							<col style="width:20%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>상품명<i class="text-req">*</i></th>
								<td><input type="text" class="form-control"></td>
							</tr>
							<tr>
								<th>쿠폰헤더코드<i class="text-req">*</i></th>
								<td><input type="text" class="form-control"></td>
							</tr>
							<tr>
								<th>가격<i class="text-req">*</i></th>
								<td><input type="text" class="form-control"></td>
							</tr>
							<tr>
								<th>사용여부<i class="text-req">*</i></th>
								<td>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="radio" id="radio1" checked>
										<label class="form-check-label" for="radio1">
											사용
										</label>
									</div>
									<div class="form-check form-check-inline ms-4">
										<input class="form-check-input" type="radio" name="radio" id="radio2">
										<label class="form-check-label" for="radio2">
											미사용
										</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="p-2 bg-light mb-2 mt-4">
						<h6 class="fs-6">노출 대상</h6>
					</div>
					<table class="table-write">
						<colgroup>
							<col style="width:20%">
							<col style="">
						</colgroup>
						<tbody>
							<tr>
								<th>계열<i class="text-req">*</i></th>
								<td>
									<div class="d-flex flex-wrap column-gap-4 row-gap-2">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check1" value="option1">
											<label class="form-check-label" for="check1">전체</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check2" value="option2">
											<label class="form-check-label" for="check2">컴퓨터</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check3" value="option3">
											<label class="form-check-label" for="check3">게임</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check4" value="option4">
											<label class="form-check-label" for="check4">IT</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check5" value="option5">
											<label class="form-check-label" for="check5">뷰티</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check6" value="option6">
											<label class="form-check-label" for="check6">요리</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check7" value="option7">
											<label class="form-check-label" for="check7">승무원</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="check8" value="option8">
											<label class="form-check-label" for="check8">엔터</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- // modal-body -->
				<div class="modal-footer">
					<div class="d-flex justify-content-between w-100">
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-outline-primary">닫기</a>
							<a href="#" class="btn btn-outline-primary">삭제</a>
						</div>
						<div class="d-flex gap-1">
							<a href="#" class="btn btn-point">저장</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/libs/jquery-3.7.1/jquery.min.js"></script>
	<script src="./assets/libs/bootstrap-5.3.2/js/bootstrap.min.js"></script>
	<script src="./assets/libs/simplebar/simplebar.min.js"></script>
	<script src="./assets/libs/feather-icons/feather.min.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/flatpickr.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/flatpickr.ko.js"></script>
	<script src="./assets/libs/flatpickr-4.6.13/js/plugins/rangePlugin.js"></script>

	<script src="./assets/js/layout.js"></script>
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/common.js"></script>
	<script src="./assets/js/custom.js"></script>
	<script>
		$(function () {
			$('#pageModal1').modal('show');
		});
	</script>

</body>

</html>
