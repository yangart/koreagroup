<!DOCTYPE html>
<html lang="ko" data-layout="vertical" data-sidebar-size="lg"
	data-preloader="disable">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>수강생 포털</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta property="og:title" content="수강생 포털">
		<meta property="og:description" content="수강생 포털">
		<meta name="description" content="수강생 포털">
		<script src="./assets/js/layout.js"></script>
		<link href="./assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<link href="./assets/css/style.student.css" rel="stylesheet"
			type="text/css" />
	</head>

	<body>
		<div class="modal fade" id="pageModal1" tabindex="-1" role="dialog"
			aria-hidden="false">
			<div class="modal-dialog modal-md modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">특강/세미나</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close" id="close-modal"></button>
					</div><!-- // modal-header -->

					<div class="modal-body">
						<div class="table-view">
							<div class="view-header">
								<strong class="title">2024 취업 면접 특강</strong>
								<div class="fnc-area">
									<div class="l-area">
										<span class="date">2024.05.06 15:00</span>
									</div>
								</div>
							</div>
							<div class="view-body">
								<img src="./assets/img/archive-list-sample1.png" alt class="w-100">
							</div>
						</div>
					</div><!-- // modal-body -->

					<div class="modal-footer">
						<div class="l-area">
							<button type="button" class="btn btn-outline-primary">닫기</button></div>
						<div class="r-area">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="c1">
								<label class="form-check-label" for="c1">
									<u>개인정보처리방침</u>에 동의
								</label>
							</div>
							<button type="button" class="btn btn-point">신청</button></div>
					</div><!-- // modal-footer -->
				</div>
			</div>
		</div>

		<script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/jquery-1.12.4.min.js"></script>
		<script src="./assets/js/plugins.js"></script>
		<script src="./assets/js/custom.js"></script>

		<script>
	$(window).load(function(){
		$('#pageModal1').modal('show');
	});
	</script>

	</body>
</html>
