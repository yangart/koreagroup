<!DOCTYPE html>
<html lang="ko" data-layout="vertical" data-sidebar-size="lg" data-preloader="disable">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>수강생 포털</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta property="og:title" content="수강생 포털">
	<meta property="og:description" content="수강생 포털">
	<meta name="description" content="수강생 포털">
	<script src="./assets/js/layout.js"></script>
	<link href="./assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/style.student.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="member-area">
		<div class="wrap-sm">
			<div class="member-card">
				<div class="member-tit-area">
					<span class="d-flex align-items-center">
						<img src="./assets/img/logo-light.png" alt="" height="19">
					</span>
					<h4 class="mt-4 fw-bolder">아이디 찾기</h4>
				</div>
				<div class="member-cont">
					<fieldset class="form-area">
						<legend>정보입력</legend>
						<ul class="form-list">
							<li>
								<input type="text" class="form-control bg-light" placeholder="이름 입력">
							</li>
							<li>
								<input type="text" class="form-control bg-light" placeholder="휴대폰번호 입력(‘-’ 제외)">
								<div class="form-fnc">
									<button class="btn btn-secondary">인증하기</button>
								</div>
							</li>
							<li>
								<input type="text" class="form-control bg-light" placeholder="인증번호 입력">
								<div class="form-fnc">
									<small class="text-primary">03:00</small>
									<button class="btn btn-secondary">확인</button>
								</div>
							</li>
						</ul>
						<p class="text-muted small mt-3">※회원정보와 일치할 경우 인증번호가 발송됩니다.</p>
					</fieldset>						
				</div>
				<div class="d-flex gap-2 mt-4 justify-content-center">
					<a href="#" class="h6 text-muted small btn-link">아이디 찾기</a>
					<a href="#" class="h6 text-muted small btn-link">비밀번호 찾기</a>
				</div>
				<p class="text-muted small mt-4 text-center">Copyright Ⓒ KEG. All Rights Reserved.</p>
			</div>
		</div>
	</div>	

	<script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/custom.js"></script>
</body>
</html>
