<!DOCTYPE html>
<html lang="ko" data-layout="vertical" data-sidebar-size="lg" data-preloader="disable">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>수강생 포털</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta property="og:title" content="수강생 포털">
	<meta property="og:description" content="수강생 포털">
	<meta name="description" content="수강생 포털">
	<script src="./assets/js/layout.js"></script>
	<link href="./assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/style.student.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="member-area">
		<div class="wrap-sm">
			<div class="member-card">
				<div class="member-tit-area">
					<span class="d-flex align-items-center">
						<img src="./assets/img/logo-light.png" alt="" height="19">
					</span>
					<h4 class="mt-4 fw-bolder">회원가입</h4>
				</div>
				<div class="member-cont">
					<fieldset class="form-area">
						<legend>정보입력</legend>
						<ul class="form-list">
							<li>
								<div class="input-group">
									<div class="input-group-text bg-light"><img src="./assets/libs/feather-icons/icons/user.svg" alt="" height="19"></div>
									<input type="text" class="form-control border-start-0 rounded-0 rounded-start-0 bg-light" value="김수강" disabled>
								</div>
							</li>
							<li>
								<div class="input-group">
									<div class="input-group-text bg-light"><img src="./assets/libs/feather-icons/icons/phone-call.svg" alt="" height="19"></div>
									<input type="text" class="form-control border-start-0 rounded-0 rounded-start-0 bg-light" value="010-9999-9999" disabled>
								</div>
							</li>
							<li>
								<div class="input-group">
									<div class="input-group-text bg-light"><img src="./assets/libs/feather-icons/icons/users.svg" alt="" height="19"></div>
									<input type="text" class="form-control border-start-0 rounded-0 rounded-start-0 bg-light" value="멘토 김담당" disabled>
								</div>
							</li>
							<li>
								<div class="input-group">
									<div class="input-group-text bg-light"><img src="./assets/libs/feather-icons/icons/users.svg" alt="" height="19"></div>
									<input type="text" class="form-control border-start-0 rounded-0 rounded-start-0 bg-light" value="서브멘토 김담당" disabled>
								</div>
							</li>
						</ul>
						<ul class="form-list">
							<li>
								<input type="text" class="form-control bg-light" placeholder="아이디 입력">
							</li>
							<li>
								<input type="password" class="form-control bg-light" placeholder="비밀번호 입력">
							</li>
							<li>
								<input type="password" class="form-control bg-light" placeholder="비밀번호 확인">
							</li>
							<li>
								<input type="text" class="form-control bg-light" placeholder="이메일 주소 입력">
							</li>
						</ul>
					</fieldset>
					<div class="member-btn-area">
						<button class="btn btn-outline-cancel rounded-3 py-3" type="submit">이전</button>
						<button class="btn btn-point rounded-3 py-3" type="submit">가입하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/custom.js"></script>
</body>
</html>
