	<!-- calendar 관련 -->	
	<script src='./assets/libs/fullcalendar/dist/index.global.js'></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var events = [
				{
					category: '상담',
					title: '종일이벤트는 시간표시 안함',
					start: '2024-06-01',
				},
				{
					category: '면담',
					title: '종일이벤트는 시간표시 안함',
					start: '2024-06-07',
					end: '2024-06-10'
				},
				{
					category: '면접',
					groupId: 999,
					title: 'Repeating Event',
					start: '2024-06-04T16:00:00'
				},
				{
					category: '면접',
					groupId: 999,
					title: 'Repeating Event',
					start: '2024-06-16T16:00:00'
				},
				{
					category: '기타',
					title: 'Conference',
					start: '2024-06-11',
					end: '2024-06-13'
				},
				{
					category: '컨택',
					title: 'Meeting',
					start: '2024-06-12T10:30:00',
					end: '2024-06-12T12:30:00'
				},
				{
					category: '상담',
					title: '1 상담이 30분 단위라면?',
					start: '2024-06-05T12:00:00'
				},
				{
					category: '상담',
					title: '2 상담이 30분 단위라면? 2',
					start: '2024-06-12T12:30:00'
				},
				{
					category: '상담',
					title: '3 상담이 30분 단위라면? 3',
					start: '2024-06-12T13:00:00'
				},
				{
					category: '면담',
					title: 'Meeting',
					start: '2024-06-12T14:30:00'
				},
				{
					category: '면담',
					title: 'Happy Hour',
					start: '2024-06-12T17:30:00'
				},
				{
					category: '면담',
					title: 'Dinner',
					start: '2024-06-12T20:00:00'
				},
				{
					category: '면접',
					title: 'Birthday Party',
					start: '2024-06-13T07:00:00'
				},
				{
					category: '면접',
					title: 'Click for Google',
					start: '2024-06-28'
				}
			];

			events = events.map(event => {
				switch (event.category) {
					case '상담':
						event.className = 'event-counsel';
						break;
					case '면담':
						event.className = 'event-facetoface';
						break;
					case '면접':
						event.className = 'event-interview';
						break;
					case '컨텍':
						event.className = 'event-contact';
						break;
					default:
						event.className = 'event-etc';
				}
				return event;
			});

			function eventContentSet(arg) {
				let dotEl = document.createElement('span');
				dotEl.classList.add('fc-event-cate');
				dotEl.style.backgroundColor = arg.event.extendedProps.bgcolor;
				dotEl.textContent = arg.event.extendedProps.category;

				let titleEl = document.createElement('span');
				titleEl.classList.add('fc-event-title');
				titleEl.innerText = arg.event.title;

				let arrayOfDomNodes = [dotEl, titleEl];

				if (!arg.event.allDay) {
					let timeEl = document.createElement('span');
					timeEl.classList.add('fc-event-time');
					timeEl.textContent = arg.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
					arrayOfDomNodes.push(timeEl);
				}
				return { domNodes: arrayOfDomNodes };
			}

			function handleEventClick(info) {
				var eventCategory = info.event.extendedProps.category;
				if (eventCategory === '면접') {
					$('#pageModalInterview').modal('show');
				} else if (eventCategory === '상담') {
					window.open('popup.html', '_blank', 'width=600,height=400');
				}
			}

			function handleDateClick(info) {
				$('#pageModalSchedule').modal('show');
			}

			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialDate: new Date(),
				locale: 'ko',
				initialView: 'dayGridMonth',
				nowIndicator: true,
				headerToolbar: {
					left: 'prev,title,next today',
					right: 'dayGridMonth,timeGridWeek'
				},
				navLinks: true, // can click day/week names to navigate views
				editable: true,
				selectable: true,
				selectMirror: true,
				dayMaxEvents: true, // allow "more" link when too many events
				moreLinkText: function (num) {
					return `+ ${num}개 더보기`;
				},
				titleFormat: {},
				datesSet: function (info) {
					var start = info.start;
					var end = new Date(info.end - 1); // end date is exclusive, adjust to include it
					var options = { month: 'long', day: 'numeric' };
					var startStr = start.toLocaleDateString('ko-KR', options);
					var endStr = end.toLocaleDateString('ko-KR', options);

					document.querySelector('.fc-toolbar-title').textContent = `${startStr} ~ ${endStr}`;
				},
				dayHeaderFormat: {
					weekday: 'short'
				},
				views: {
					timeGridWeek: {
						dayHeaderFormat: { weekday: 'short', day: 'numeric' },
						slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false }
					}
				},
				slotMinTime: '08:00:00',
				slotMaxTime: '20:00:00',
				events: events,
				eventContent: eventContentSet,
				eventClick: handleEventClick,
				dateClick: handleDateClick
			});

			calendar.render();
		});	  
	</script>
